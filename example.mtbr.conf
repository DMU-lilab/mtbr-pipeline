#####################################################
#   IMPORTANT										#
#	ref_fa,genome_type[genome_library,genome_name] 	#
#													#
####################################################


# ref genome: ref.fa
# all chroms in one file
# You can use this cmd to get this file : cat mm9/chr[0-9XYM]+.fa > mm9.ref.fa
ref_fa=mm9.ref.fa

# sam file: sample.sam
# samfile generated by segemehl
# The alignments of the samfile **MUST** contain tag: XB:Z:F (XB:Z:F/GA or XB:Z:F/CT) 
# sam_file=sample.sam

# samtools bin file: /usr/local/bin/samtools
# samtoolscmd=/usr/local/bin/samtools

# adjust the position of mtbr$posi column: -1 or 0
position_offset=0

# mtbr files have headers: TRUE or FALSE
mtbr_header=FALSE

# genome type : mm9
# supported type : mm9, mm10, hg18, hg19, hg38
# if this opttion is not setted, you must set correct value for genome_library and genome_name
genome_type=mm9

# Bioconductor BSgenome library name: BSgenome.Mmusculus.UCSC.mm9
# genome_library=BSgenome.Hsapiens.UCSC.hg19 
# genome_library=BSgenome.Hsapiens.UCSC.hg38
# genome_library=BSgenome.Mmusculus.UCSC.mm9

# genome library object name : Mmusculus Hsapiens Scerevisiae
# genome_name=Hsapiens
# genome_name=Mmusculus

# wig type:separated,mixed and all
# wig_type=separated
# wig_type=mixed
wig_type=all


